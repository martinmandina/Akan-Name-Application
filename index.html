<!DOCTYPE html>
<html>
  <head>
    <title>AKAN NAME APP</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="./js/scripts.js"></script>
  </head>
  <body>
    <div id="content">
    <img src="img/akan.jpg" alt="akan" id="mylogo">
     <div class="current">
       <h2>AKAN NAME APP</h2>
     </div>
     <div class="paragraph">
       <p>A web application that outputs the specific day of the week.<br>
      a person was born by using the Akan naming system</p>
     </div>
     <div class="userdata">
       <form action="" method="get">
        <table>
        <tr class="enteryourbirth">
          <br>Enter Your Birth;
          <input type="text" id="DD" name="DD" size="2" maxlength="2"> &nbsp;
          <input type="text" id="MM" name="MM" size="2" maxlength="2"> &nbsp;
          <input type="text" id="YY" name="YY" size="4" maxlength="4">
          <br>Select Your Gender;
          <select>
            <option>Male</option>
            <option>Female</option>
          </select>
          <br><br><input type="Submit" value="sendform"> &nbsp;
          <input type="Reset" value="clearform">

        </tr>
        </table>
       </form>
     </div>
     <div class="result">
     </div>
   <div>
   </div>

  </body>
</html>
